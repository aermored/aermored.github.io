<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth">
    <head>
    {{ if .Site.Params.GoogleAnalyticsID }}
    {{ partial "analytics-gtag.html" . }}
    {{ end }}
    {{- partial "head.html" . -}}
    </head>
    <body class="max-w-screen-md px-10 mx-auto">
        {{ partial "header.html" . }}
        <main id="content">
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
